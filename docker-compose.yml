version: '3.3'

networks:
  dev:
    external:
      name: go-finance-dev-network

services:
  go-finanace-ws:
    container_name: 'go-finanace-ws'
    image: node:12-alpine
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "cd /app/ && yarn install && yarn typeorm migration:run && yarn dev:server"
    depends_on:
      - postgres
    ports:
      - '3333:3333'
    links:
      - postgres
  postgres:
    container_name: 'postgres'
    image: postgres
    environment:
      - POSTGRES_USER=douglasgmsantos
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=gofinance
    ports:
      - '5432:5432'


